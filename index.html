<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <title> News </title>

</head>

<body>
    <nav class="navbar z-10 ">
        <div class="left-section mx-5 sm:mx-2">
            <img src="./img/apple-touch-icon.png" alt="">
            <p>News Daily</p>
        </div>

        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <ul class="right-section nav-item ">
            <li><a class="nav-links home" href="/">Home</a></li>
            <li><a class="nav-links contact" href="/contact.html">Contact</a></li>
            <li><a class="nav-links info" href="/info.html">Info</a></li>
        </ul>
    </nav>
    
    <div id="body">
        <main id="main">
            <section
                class="mt-24 grid grid-cols-1 z-0 gap-3 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-6 show-news">
                <div id="${newsID}"
                    class="mx-auto  my-3 bg-white shadow-xl shadow-black-700/50 min-h-full w-72 relative ">
                    <div class="w-fit max-h=24 truncate"><img class=" mx-0 max-h-32 my-0 w-72"
                            src="https://images.unsplash.com/photo-1600577916048-804c9191e36c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8d2VsY29tZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                            alt=""></div>
                    <div>
                        <h1 class="mx-2 my-2 font-bold text-base ">Welcome to News Daily
                        </h1>
                    </div>
                    <div>
                        <p class="mx-3 my-auto h-32">Here you can find fresh news daily. I have used NewsApi to make this page. Read about them by clicking on the button below</p>
                    </div>
                    <div>
                        <button class="brand-color rounded-full py-2 px-4 mx-3 my-3 absolute bottom-0"><a
                                href="https://newsapi.org/" target="blank">Read
                                More</a></button>
                    </div>
                </div>
            </section>

        </main>
        <div>
            <div class="my-5 mx-5 flex justify-between  align-middle">
                <button class="brand-color rounded-full py-2 px-4 mx-3 my-3 prev">Prev</button>
                <button class="cpage bg-blue-300 text-white rounded-full py-2 px-4 mx-3 my-3 " disabled>

                </button>
                <button class="brand-color rounded-full py-2 px-4 mx-3 my-3 next">Next</button>
            </div>
        </div>
    </div>

    <footer class="footer mt-6 bg-slate-500 text-white py-4 px-4  text-center">
        Made By Raj
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
